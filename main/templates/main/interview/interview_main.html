{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz Intelli Scan</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <div class="container-fluid">

        <div class="row border ">
            <!-- ヘッダー -->
            <h2 class="text-center">Biz Intelli Scan </h2>
            <div class="row text-center ">
                <div class="col">
                    <h4>現在の登録社数: {{num_c}}社</h4>
                </div>
                <div class="col">
                    <h4>現在の活動中件数: {{num_a}}件</h4>
                </div>
            </div>
        </div>
        <div class="row m-2">
            <div class  = "text-center"><h4 class = "border-bottom p-3">{{R_sets.company}}</h4><h5> 面談録一覧</h5></div>
            <div class="container">
                <div class="row p-3">
                    <ul class = "list-unstyled">
                    {% for interview in interviews %}
                    <li><a onclick="view_interview('{{interview.InterviewID}}')"><p>{{interview.title}} <br> ({{interview.date}})</p></a></li>
                    {% endfor %}
                </ul>
                    <a href="{% url "interview_create" R_sets.RegistID %}" class = "btn btn-success"> 新規作成 </a>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script>
        let wind4;
        function view_interview(InterviewID){
            let d_url = "{% url 'view_interview' 'placeholder' %}";
            let url = d_url.replace('placeholder', InterviewID);
            wind4 = window.open(`${url}`, "view_interview"+InterviewID, "width=500,height=700,toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes");
        };
    window.addEventListener('beforeunload', function(){
        if (wind4){
            wind4.close();
        }
    });
</script>
</body>

</html>
