<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body>
    <div class = "container-fluid">
        <div class="row border">
            <!-- ヘッダー -->
            <h2 class="text-center">Biz Intelli Scan </h2>
            <div class="row text-center">
                <div class="col">
                    <h4>現在の登録社数: {{num_c}}社</h4>
                </div>
                <div class="col">
                    <h4>現在の登録件数: {{num_a}}件</h4>
                </div>
            </div>
        </div>
        <div class = "row text-center p-3"><div class = "col"><h3>一括登録を行います</h3></div><div class = "col"><a href="{% url "search_company" "regist_all" %}" class = " mx-3 btn btn-success">gBizINFOから引用</a><a href="{% url "index" %}" class = "btn btn-outline-warning" >ホームへ戻る</a></div></div>
        <form method = "post">
            {% csrf_token %}
            <div class = "container">

            <div class = "row text-center border">
                <h5>企業情報</h5>
                <table class = "col">{{C_Form.as_table}}</table>
            </div>
            <div class ="row border mt-4 px-2">
                <div class = "col border-end">
                <h5>事業内容</h5>
                <table >{{A_Form.as_table}}</table>
            </div>
            <div class = "col">
                <div class = "row ">
                    <div class = "col ">
                    <h5>経営理念等</h5>
                        <table>{{I_Form.as_table}}</table>
                    </div>
                </div>
            </div>
            
        </div>
        <div class ="row border mt-4 ">
            <h4 class = " text-center m-3">志望動機・企業情報</h4>
            <div class = "col border">
            <h5>志望動機シート</h5>
            <table>{{M_Form.as_table}}</table>
        </div>
        <div class = "col">
            <div class = "row ">
                <div class = "col border-top">
                <h5>企業データ</h5>
                    <table>{{D_Form.as_table}}</table>
                </div>
            </div>
            <div class = "row">
                <div class  ="col border-top" >
                    <h5>採用情報</h5>
                    <table>{{AD_Form}}</table>
                </div>
            </div>
            <div class = "row border-top text-center">
                <div class = "col m-3">
                <button type= "submit" class = "btn btn-outline-success btn-lg"> 登録 </button>
            
            </div>
            </div>
        </div>
        
    </div>
    </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
</script>

</body>
</html>
