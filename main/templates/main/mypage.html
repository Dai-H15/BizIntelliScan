<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class= "container-fluid">
        <div class="row border">
            <!-- ヘッダー -->
            <h2 class="text-center">Biz Intelli Scan </h2>
            <div class="row text-center">
                <div class="col">
                    <h4>現在の登録社数: {{num_c}}社</h4>
                </div>
                <div class="col">
                    <h4>現在の登録件数: {{num_a}}件</h4>
                </div>
            </div>
        </div>
        <div class= "row">
            <div class = "container">
                <div class = "row"><!---ユーザー情報一覧-->
                    <table class = "col text-center border m-3">
                        <tr>
                        <th>ユーザー名</th>
                        <th>卒業年度</th>
                        <th>投稿数</th>
                        </tr>
                        <tr>
                            <td>{{user}}</td>
                            <td>{{user.y_graduation}}</td>
                            <td>{{n_regist}}件</td>
                        </tr>
                    </table>
                </div>
                <div class = "row"><!--投稿一覧-->
                    <h3>投稿一覧</h3>
                    <table class = "col m-3 border ">
                        <tr>
                            <th>投稿日時</th>
                            <th>企業名</th>
                            <th>担当者名</th>
                            <th>詳細・削除</th>
                        </tr>
                        <tr>
                            <td>とうこうびじ</td>
                            <td>きぎょうめい</td>
                            <td>たんとうしゃめい</td>
                            <td>しょうさい・さくじょ</td>
                    </table>
                </div>
                
            </div>
            <div class = "text-center"><a href="{% url "index" %}"><button class = "btn btn-primary">ホームに戻る</button></a></div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

</body>
</html>
