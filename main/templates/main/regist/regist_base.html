<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    
<body>
    <div class = "container-fluid">
        <div class="row border">
            <!-- ヘッダー -->
            <h2 class="text-center">Biz Intelli Scan </h2>
            <div class="row text-center">
                <div class="col">
                    <h4>現在の登録社数: {{num_c}}社</h4>
                </div>
                <div class="col">
                    <h4>現在の活動中件数: {{num_a}}件</h4>
                </div>
            </div>
        </div>
        <div class = "row p-3 text-center">
            <h3>登録方法を選択</h3>
            <div class = "row m-3">

            <a href="{% url "regist_all" %}"><div class = "col border m-3 p-3 "><h5>一括登録</h5></div></a>
            <a href="{% url "regist_sets" %}"><div class = "col border m-3 p-3"><h5>セット登録</h5></div></a>
        </div>
    </div>
    <div class = "row">
        <ul class = "list-unstyled">
            <li><h5>一括登録</h5></li>
            <ul>
                <li><p>企業名から採用情報まで一括で登録します</p></li>
                <li><p>初めての企業の登録を行う際に便利です</p></li>
                <li><p>登録済みの企業情報からの引用は行えません</p></li>
            </ul>
            <li><h5>セット登録</h5></li>
            <ul>
                <li><p>ガイドに従いながら情報をセットごとに登録します</p></li>
                <li><p>企業情報の引用を行うことができます</p></li>
                <li><p>登録済みの企業情報を編集する際に便利です</p></li>
            </ul>
        </ul>
    </div>
    <div class = "text-center"><a href="{% url "index" %}"><button class = "btn btn-primary">ホームに戻る</button></a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
</script>

</body>
</html>
