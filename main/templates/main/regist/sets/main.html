<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz Intelli Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <div class="row border ">
            <!-- ヘッダー -->
            <h2 class="text-center">Biz Intelli Scan </h2>
            <div class="row text-center ">
                <div class="col">
                    <h4>現在の登録社数: {{num_c}}社</h4>
                </div>
                <div class="col">
                    <h4>現在の活動中件数: {{num_a}}件</h4>
                </div>
            </div>
        </div>
        
        
        <div class="row  ">
            <div class = "border-bottom">
            <h4 class = "text-center">セット登録</h4>
            <div class = "col-6 mx-auto my-3">
                    <h5>進捗度</h5>
                    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                </div>
            </div>
        </div>
            <div class="container m-3">
                <div class = "row">
                    <div class = "col">
                        <h5>説明</h5>
                    </div>
                </div>
                <div class = "row mx-auto ">
                    <div class = "col ">
                        <ul class = "list-unstyled ">
                            <li><h6>登録順序</h6></li>
                            <ul class = "m-3">
                                <li>企業情報(企業名・担当者)</li>
                                <li>事業内容</li>
                                <li>経営理念・事業展開等</li>
                                <li>志望動機シート</li>
                                <li>企業情報(詳細・採用)</li>
                            </ul>
                            <li><h6>の順番で登録を行います</h6></li>
                            <br>
                            <li><h6>引用可能な情報があるセットでは情報を引用することができます</h6></li>
                            <ul>

                            </ul>
                        </ul>
                    </div>
                </div>
                </div>
                <div class = "text-center"> <a class = "btn btn-outline-success" href="{% url "create_company" %}">次へ進む</a></div>
            </div>
            <div class = "text-center m-3"><a href="{% url "index" %}"><button class = "btn btn-primary">ホームに戻る</button></a></div>
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    
</body>

</html>
