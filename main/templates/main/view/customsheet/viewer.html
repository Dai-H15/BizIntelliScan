{% load get_item %}
<table class="table table-hover">
  <thead>
    <tr>
      <th></th>
      {% for key,val in th_all.items %}
      <th scope="col">{{val}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      {% for key,val in th_all.items %}
      <td>{{ result |get_item:key }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
<button class = "btn btn-outline-danger" onclick = "open_as_window('{% url "delete_custom_sheet" 1 %}','interview{{forloop.counter}}',400,600)">カスタムシートを削除する</button>
