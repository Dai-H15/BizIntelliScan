{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz Intelli Scan</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <div class="container-fluid">

        <div class="row border ">
            <!-- ヘッダー -->
            <h2 class="text-center">Biz Intelli Scan </h2>
            <div class="row text-center ">
                {% if user.is_authenticated %}
                <div class="col">
                    <h4>現在の登録社数: {{num_c}}社</h4>
                </div>
                <div class="col">
                    <h4>現在の活動中件数: {{num_a}}件</h4>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="row m-2">
            <div class="container">
                <div class="row">
                    {% if  user.is_authenticated %}
                    <a href="{% url "logout" %}">
                        <div class="col text-center p-3 border">
                            <h3>ログアウト</h3>
                        </div>
                    </a>
                    {% endif %}
                    <a href="{% url "mypage" %}">
                        <div class="col text-center p-3 border">
                            <h3>マイページ</h3>
                        </div>
                    </a>
                    <a href="{% url "view_index" %}">
                    <div class="col text-center p-3 border">
                        <h3>各種シート管理</h3>
                    </div></a>
                    <a href="{% url "calendar_main" %}">
                        <div class="col text-center p-3 border">
                            <h3> カレンダー</h3>
                        </div></a>
                    <a href="{% url "regist_base" %}">
                    <div class="col text-center p-3 border">
                        <h3> 登録する</h3>
                    </div></a>
                </div>
            </div>
        </div>
    </div>

    </div>

</body>

</html>
