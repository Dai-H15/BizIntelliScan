{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    </head>
    
    <body>
        <div class = "container">
            <div class = "row">
                <h1 class = "col-3">ユーザー登録</h1>
            </div>
            <div class = "row">
                <div class  = "col  border text-center p-3">

                
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="col p-2">
                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                
                    {% for key,dic in form.errors.items %}
                {% for e in dic %}
                
                <h5 class = "bg-danger text-white m-2 rounded ">{{e}}</h5>{% endfor %}
                {% endfor %}
                
                </div>

                
                <div class = "row"><button type = "submit" class = "btn btn-outline-success btn-lg">新規登録</button></div>
                    </form>
                </div>
                    <div class = "row">
                    
                    <a href="{% url "index" %}" class = "col-2 p-3">ホームへ戻る</a>
                </div>
                    
                    
            </div>
            
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            var confirmation = confirm('ユーザー名・卒業年度は修正できませんがよろしいですか？');
            if (!confirmation) {
                event.preventDefault();
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

</body>
</html>
