{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ログイン</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
<body>
    <div class = "container">
    <h1>ログイン</h1>
    <p>{{message}}</p>
    <div class = "row">
        <div classs = "col border">
                <form action="{% url 'login'%}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="col p-2">
                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}

                    {% for key,dic in form.errors.items %}
                {% for e in dic %}

                <h5 class = "bg-danger text-white m-2 rounded ">{{e}}</h5>{% endfor %}
                {% endfor %}
                        <p><input type="hidden" name="next" value="{{next}}"></p>
                        <p><input type="submit" class = "btn btn-primary" value="ログイン"></p>
                    </form>

        </div>
    </div>
    

    <p><a href="{% url 'signup'%}">ユーザー登録</a></p>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
</script>

</body>
</html>
